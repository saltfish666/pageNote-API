language: node_js
node_js:
  - "8"
  - "10"
os:
  - linux
  - osx
  - windows

sudo: required

brancher:
  only:
    - "dev"
    - "master"

before_install:
  - npm rm --save-dev pre-commit
  - npm rm --save-dev commitizen cz-conventional-changelog

install:
  - npm install
  - npm install -g codecov

script:
  - npm test
  - npm run cover
  - codecov
